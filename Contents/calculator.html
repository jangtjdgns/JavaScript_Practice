<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <button type="button"><a href="/index.html">메인가기</a></button>
    <main>
        <article class="calculator_article">
            <div class="calculator_container">
                <div id="calculator_window_display">
                    <p id="calculator_window_display_number"></p>
                </div>
                <div class="calculator_number_container">
                    <button class="calculator_numbers" onclick="inputVal()">7</button>
                    <button class="calculator_numbers" onclick="inputVal()">8</button>
                    <button class="calculator_numbers" onclick="inputVal()">9</button>
                    <button class="calculator_numbers" onclick="inputVal()">/</button>
                </div>
                <div class="calculator_number_container">
                    <button class="calculator_numbers" onclick="inputVal()">4</button>
                    <button class="calculator_numbers" onclick="inputVal()">5</button>
                    <button class="calculator_numbers" onclick="inputVal()">6</button>
                    <button class="calculator_numbers" onclick="inputVal()">*</button>
                </div>
                <div class="calculator_number_container">
                    <button class="calculator_numbers" onclick="inputVal()">1</button>
                    <button class="calculator_numbers" onclick="inputVal()">2</button>
                    <button class="calculator_numbers" onclick="inputVal()">3</button>
                    <button class="calculator_numbers" onclick="inputVal()">-</button>
                </div>
                <div class="calculator_number_container">
                    <button class="calculator_numbers" onclick="inputVal()">0</button>
                    <button class="calculator_numbers" onclick="inputVal()">.</button>
                    <button class="calculator_numbers" onclick="inputVal()">Enter</button>
                    <button class="calculator_numbers" onclick="inputVal()">+</button>
                </div>
                <div class="calculator_number_container">
                    <button class="calculator_numbers" onclick="inputVal()">C</button>
                    <button class="calculator_numbers" onclick="inputVal()">X</button>
                </div>
            </div>
        </article>
    </main>


    <script>
        var numbers = [];
        var setNumber = [];
        var numberVal;
        var numberLength = 0;

        function inputVal() {
            var buttonVal = event.target;
            // console.log(buttonVal.textContent);
            var showNumber = document.getElementById("calculator_window_display_number");

            textVal = buttonVal.textContent;


            if (Number(textVal)) {
                numbers.push(textVal);
                console.log(numbers);
                for (var number of numbers) {
                    // showNumber.innerText = `${numbers}`.split(',').join("");
                    numberVal = Number(`${numbers}`.split(',').join(""));
                }
                return showNumber.innerText = numberVal;
            } else {
                var sliceNumbers = numbers.slice(numberLength, numbers.length);
                var tNum = "";
                for (var key in sliceNumbers) {
                    tNum += sliceNumbers[key];
                }
                setNumber.push(tNum);

                if(textVal == '+'){
                    var sum = 0;
                    for(var i = 0; i < setNumber.length; i++){
                        sum += setNumber[i];
                    }
                    return console.log(sum);
                }

                if (textVal == "Enter") {
                    setNumber.forEach(function (val, idx) {
                        return console.log(val);
                    })
                }

                numberLength = numbers.length;
            }


            // clear
            if (buttonVal.textContent === 'X') {
                numbers.pop();
                return showNumber.innerText = `${numbers}`.split(',').join("");
            }

            if (buttonVal.textContent === 'C') {
                numbers = [];
                setNumber = [];
                return showNumber.innerText = "";
            }


        }

        function setNumbers(num) {
            getNumbers = [];
            getNumbers.push(num);
            setNumber = `${getNumbers}`.split(',').join("");
            console.log("hi");
            return true;
        }
    </script>
</body>

</html>
