<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <header class="main_title_header">
        <h1 class="main_title">JavaScript 이것저것</h1>
        <nav class="main_nav">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Another</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <table id="keyboard_table" border="1">
                <tbody>
                    <tr>
                        <td class="keyboard">`</td>
                        <td class="keyboard">1</td>
                        <td class="keyboard">2</td>
                        <td class="keyboard">3</td>
                        <td class="keyboard">4</td>
                        <td class="keyboard">5</td>
                        <td class="keyboard">6</td>
                        <td class="keyboard">7</td>
                        <td class="keyboard">8</td>
                        <td class="keyboard">9</td>
                        <td class="keyboard">0</td>
                        <td class="keyboard">-</td>
                        <td class="keyboard">=</td>
                        <td class="keyboard" colspan="2">Backspace</td>
                    </tr>
                    <tr>
                        <td class="keyboard">Tab</td>
                        <td class="keyboard">q</td>
                        <td class="keyboard">w</td>
                        <td class="keyboard">e</td>
                        <td class="keyboard">r</td>
                        <td class="keyboard">t</td>
                        <td class="keyboard">y</td>
                        <td class="keyboard">u</td>
                        <td class="keyboard">i</td>
                        <td class="keyboard">o</td>
                        <td class="keyboard">p</td>
                        <td class="keyboard">[</td>
                        <td class="keyboard">]</td>
                        <td class="keyboard">\</td>
                    </tr>
                    <tr>
                        <td class="keyboard">CapsLock</td>
                        <td class="keyboard">a</td>
                        <td class="keyboard">s</td>
                        <td class="keyboard">d</td>
                        <td class="keyboard">f</td>
                        <td class="keyboard">g</td>
                        <td class="keyboard">h</td>
                        <td class="keyboard">j</td>
                        <td class="keyboard">k</td>
                        <td class="keyboard">l</td>
                        <td class="keyboard">;</td>
                        <td class="keyboard">'</td>
                        <td class="keyboard" colspan="2">Enter</td>
                    </tr>
                    <tr>
                        <td class="keyboard" colspan="2">Shift</td>
                        <td class="keyboard">z</td>
                        <td class="keyboard">x</td>
                        <td class="keyboard">c</td>
                        <td class="keyboard">v</td>
                        <td class="keyboard">b</td>
                        <td class="keyboard">n</td>
                        <td class="keyboard">m</td>
                        <td class="keyboard">,</td>
                        <td class="keyboard">.</td>
                        <td class="keyboard">/</td>
                        <td class="keyboard" colspan="2">Shift</td>
                    </tr>
                </tbody>
            </table>
        </article>
    </main>

    <script>
        var td = document.getElementsByClassName("keyboard");

        var tdArr = Array.from(td);

        var idx = 0;

        for (var i = 0; i < tdArr.length; i++) {
            tdArr[i] = tdArr[i].textContent;
        }

        console.log(tdArr[tdArr.length - 1]);

        document.addEventListener("keydown", function (e) {
            idx = tdArr.indexOf(e.key);

            console.log(e.key);
            console.log(e.keyCode);
            console.log(e.code);

            if (tdArr.indexOf(e.key) != -1); {
                td[idx].style.backgroundColor = "black";
                td[idx].style.color = "white";
                if (e.key == 'Shift') {
                    td[idx + 11].style.backgroundColor = "black";
                    td[idx + 11].style.color = "white";
                }
            }

        })

        document.addEventListener("keyup", function (e) {
            idx = tdArr.indexOf(e.key);

            if (tdArr.indexOf(e.key) != -1); {
                td[idx].style.backgroundColor = "white";
                td[idx].style.color = "black";
                if (e.key == 'Shift') {
                    td[idx + 11].style.backgroundColor = "white";
                    td[idx + 11].style.color = "black";
                }
            }
        })

    </script>
</body>

</html>
