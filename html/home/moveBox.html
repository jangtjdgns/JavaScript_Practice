<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moveBox</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function () {
            const moveBox = $('#move_box');
            const step = 5;

            $(window).keydown(function (e) {
                var top = parseInt(moveBox.css('top'));
                var left = parseInt(moveBox.css('left'));
                if (e.key == 'ArrowUp') {
                    moveBox.css('top', top - step + 'px');
                } else if (e.key == 'ArrowDown') {
                    moveBox.css('top', top + step + 'px');
                } else if (e.key == 'ArrowLeft') {
                    moveBox.css('left', left - step + 'px');
                } else {
                    moveBox.css('left', left + step + 'px');
                }
            });
        });
    </script>
</head>

<body>
    <header class="main_title_header">
        <h1 class="main_title">JavaScript 이것저것</h1>
        <nav class="main_nav">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Another</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article class="move_box_article">
            <div id="move_box"></div>
        </article>
    </main>
</body>

</html>
